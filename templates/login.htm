<div class="row">
    <div class="col-md-12">
        <form method="POST" action="{{@BASE}}{{ 'loginCheck' | alias }}">
            <div class="form-group">
                <label for="InputUtente">Utente</label>
                <input type="text" class="form-control" id="InputUtente" placeholder="Utente" name="utente" required>
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">LOGIN</button>
        </form>
    </div>
</div>
